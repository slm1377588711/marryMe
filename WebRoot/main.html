<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/swiper.min.css">
		<script src="js/swiper.min.js"></script>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background: url(img/lun1.jpg);">
					<div class="inner1" style="width: 100%;height: 100%;background: rgba(52,52,52,0.6);text-align: center; line-height: 768px;">
						<!--加载第一批商品展示-->
					</div>
				</div>
				<div class="swiper-slide" style="background: url(img/lun4.jpg);">
					<div class="inner2" style="width: 100%;height: 100%;background: rgba(52,52,52,0.6);text-align: center; line-height: 768px;">
						<!--加载第二批商品展示-->
					</div>

				</div>
				<div class="swiper-slide">
					<div class="inner3" style="width: 100%;height: 100%;background: rgba(52,52,52,0.6);text-align: center; line-height: 768px;">
						<!--加载第三批商品展示-->
					</div>
				</div>

			</div>
			<div class="swiper-pagination"></div>
		</div>

		<script>
			//加载第一部分内容
			$(".inner1").load("inner1.jsp");
			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				direction: 'vertical',
				slidesPerView: 1,
				paginationClickable: true,
				spaceBetween: 30,
				mousewheelControl: true
			});
		</script>
	</body>

</html>
